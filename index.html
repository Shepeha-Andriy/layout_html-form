<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.8e773afd.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://ate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="form"> <legend>Personal information</legend> <label class="label"> Surname: <input type="text" name="name"> </label> <label class="label"> Name: <input type="text" name="surname"> </label> <label class="label"> How old are You? <input type="number" name="age" value="12" min="1" max="100"> </label> <label class="label"> Full date of birth: <input type="date" name="dateOfBirth"> </label> <label class="label"> I accept the term of the agreement <input type="checkbox" name="term"> </label> </fieldset> <fieldset class="form"> <legend>Registration</legend> <label class="label"> E-mail: <input type="email" name="email" placeholder="email@example.com"> </label> <label class="label"> Password: <input type="password" name="password" required> </label> </fieldset> <fieldset class="form"> <legend>An interesting fact about you!</legend> Do you love cats? <label class="label inline-block"> <input type="radio" name="cat"> Yes </label> <label class="label inline-block"> <input type="radio" name="cat"> No </label> <label class="label"> What is your favorite color? <input type="color" name="color"> </label> <label class="label"> What time do you go to bed? <input type="time" name="time"> </label> <label class="label"> What are your favorite brand of cars? <select name="car" multiple> <option value="bmw">BMW</option> <option value="ferrari">Audi</option> <option value="audi">Lada</option> </select> </label> <label class="label"> How do you rate our work? <input type="range" value="0" min="0" max="10" name="rate"> </label> </fieldset> <fieldset class="form"> <legend>Additional info:</legend> <label class="label"> Comments: <textarea autocomplete="off" name="text"></textarea> </label> <label class="label"> Would you recommend us? <select name="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button class="but" type="submit">Submit</button> </form> </body></html>
