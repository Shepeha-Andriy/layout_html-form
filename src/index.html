<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://ate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="form">
        <legend>Personal information</legend>
        <label>
          Surname:
          <input type="text" name="name">
        </label>

        <label>
          Name:
          <input type="text" name="surname">
        </label>

        <label>
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label>
          Full date of birth:
          <input type="date" name="dateOfBirth">
        </label>

        <label>
          I accept the term of the agreement
          <input type="checkbox" name="car">
        </label>
      </fieldset>

      <fieldset class="form">
        <legend>Registration</legend>
        <label>
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label>
          Password:
          <input
            type="password"
            name="password"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form">
        <legend>An interesting fact about you!</legend>
        <label>
          Do you love cats?
          <input type="radio" name="cat"> Yes
          <input type="radio" name="cat"> No
        </label>

        <label>
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <label>
          What time do you go to bed?
          <input type="time" name="time">
        </label>

        <label>
          What are your favorite brand of cars?
          <select name="car" multiple>
            <option value="bmw">BMW</option>
            <option value="ferrari">Audi</option>
            <option value="audi">Lada</option>
          </select>
        </label>

        <label>
          How do you rate our work?
          <input
            type="range"
            value="0"
            name="rate"
          >
        </label>
      </fieldset>

      <fieldset class="form">
        <legend>Additional info:</legend>
        <label>
          Comments:
          <textarea
            autocomplete="off"
            name="text"
            cols="20"
            rows="2"
       ></textarea>
        </label>

        <label>
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button class="but" type="submit">Submit</button>
    </form>
  </body>
</html>
